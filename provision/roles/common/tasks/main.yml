---
- name: stop sendmail
  service:
    name: sendmail
    state: stopped

- name: disable sendmail
  template:
    src: sendmail.j2
    dest: /etc/rc.conf.d/sendmail

- name: install packages
  with_items: "{{ common_packages }}"
  pkgng:
    name: "{{ item.name }}"

- name: configure .cshrc
  template:
    src: cshrc.j2
    dest: /root/.cshrc
